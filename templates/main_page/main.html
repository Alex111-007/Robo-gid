{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_page/main.css' %}">
</head>
<body>
    <div class="container">

        <div class="head">
            <img alt="logo" src="{% static 'img/main_page/logo_kvant.jpg' %}" width=110px height=110px>
        </div>

        <div class="kvantums-list">
            <div id="kvantums-heading">
                <h1 >Квантумы</h1>
            </div>
            <div class="kvantum-logo">
                <img alt="it_kvant" src="{% static 'img/main_page/it_kvant.png' %}" width=250px height=250px>
            </div>
            <div class="kvantum-logo">
                <img alt="air_kvant" src="{% static 'img/main_page/air_kvant.png' %}" width=250px height=250px>
            </div>
            <div class="kvantum-logo">
                <img alt="auto_kvant" src="{% static 'img/main_page/auto_kvant.png' %}" width=250px height=250px>
            </div>
            <div class="kvantum-logo">
                <img alt="high_tech_kvant" src="{% static 'img/main_page/high_tech_kvant.png' %}" width=250px height=250px>
            </div>
            <div class="kvantum-logo" id="circled-logo-right">
                <img alt="prom_design_kvant" src="{% static 'img/main_page/prom_design_kvant.png' %}" width=250px height=250px>
            </div>
            <div class="kvantum-logo" id="circled-logo-left">
                <img alt="prom_robo_kvant" src="{% static 'img/main_page/prom_robo_kvant.png' %}" width=250px height=250px>
            </div>
        </div>

        <div class="move-slides-left">
            <div class="arrow-left">
                <img alt="" src="{% static 'img/main_page/move_arrow_left.jpg' %}">
            </div>
        </div>
        <div class="move-slides-right">
            <div class="arrow-right">
                <img alt="" src="{% static 'img/main_page/move_arrow_right.jpg' %}" >
            </div>
        </div>

        <footer></footer>

    </div>
</body>
</html>
