{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>main page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_page/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
      <!-- Indicators -->
      <ol class="carousel-indicators recommended-list clearfix">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active">Квантумы</li>
        <li data-target="#carousel-example-generic" data-slide-to="1">Расписание</li>
        <li data-target="#carousel-example-generic" data-slide-to="2">Проекты</li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
           <div class="kvantums-list">
                <div id="kvantums-heading">
                    <h1 >Квантумы</h1>
                </div>
                <div class="kvantum-logo">
                    <a href="{% url 'kvants:it-kvant-page' %}">
                        <img alt="it_kvant" src="{% static 'img/main_page/it_kvant.jpg' %}" width=250px height=250px>
                    </a>
                </div>
                <div class="kvantum-logo">
                    <a href="{% url 'kvants:aero-kvant-page' %}">
                        <img alt="air_kvant" src="{% static 'img/main_page/air_kvant.jpg' %}" width=250px height=250px>
                    </a>
                </div>
                <div class="kvantum-logo">
                    <a href="{% url 'kvants:auto-kvant-page' %}">
                        <img alt="auto_kvant" src="{% static 'img/main_page/auto_kvant.png' %}" width=250px height=250px>
                    </a>
                </div>
                <div class="kvantum-logo">
                    <a href="{% url 'kvants:hi-tech-kvant-page' %}">
                        <img alt="high_tech_kvant" src="{% static 'img/main_page/high_tech_kvant.jpg' %}" width=250px height=250px>
                    </a>
                </div>
                <div class="kvantum-logo">
                    <a href="{% url 'kvants:design-kvant-page' %}">
                         <img alt="prom_design_kvant" src="{% static 'img/main_page/prom_design_kvant.png' %}" width=250px height=250px>
                    </a>
                </div>
                <div class="kvantum-logo">
                    <a href="{% url 'kvants:robo-kvant-page' %}">
                        <img alt="prom_robo_kvant" src="{% static 'img/main_page/prom_robo_kvant.png' %}" width=250px height=250px>
                    </a>
                </div>
           </div>
        </div>
        <div class="item">
          <div class="timetable">
              <h1>Расписание</h1>
              <div>
                  <p>IT-квантум</p>
                  <a href="">
                      <img src="{% static 'img/main_page/it_kvant.jpg' %}" alt="">
                  </a>
              </div>
              <div>
                  <p>Аэроквантум</p>
                  <a href="">
                      <img src="{% static 'img/main_page/air_kvant.jpg' %}" alt="">
                  </a>
              </div>
              <div>
                  <p>Промдизайнквантум</p>
                  <a href="">
                      <img src="{% static 'img/main_page/prom_design_kvant.png' %}" alt="">
                  </a>
              </div>
              <div>
                  <p>Робоквантум</p>
                  <a href="">
                      <img src="{% static 'img/main_page/prom_robo_kvant.png' %}" alt="">
                  </a>
              </div>
              <div>
                  <p>Автоквантум</p>
                  <a href="">
                      <img src="{% static 'img/main_page/auto_kvant.png' %}" alt="">
                  </a>
              </div>
              <div>
                  <p>Хайтек</p>
                  <a href="">
                      <img src="{% static 'img/main_page/high_tech_kvant.jpg' %}" alt="">
                  </a>
              </div>
          </div>
        </div>
        <div class="item">
          <img src="https://images.pexels.com/photos/980759/pexels-photo-980759.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
